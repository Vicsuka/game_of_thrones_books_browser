<tr class="table-active" [ngClass]="setClasses()" >
  <th scope="row">{{ book.name }}</th>
  <td>{{ book.authors.join(', ') }}</td>
  <td>{{ book.numberOfPages }}</td>
  <td>{{ book.released | date}}</td>
  <td>{{ book.publisher }}</td>
  <td>{{ book.country }}</td>
  <td>{{ book.mediaType }}</td>
  <td>{{ book.isbn }}</td>
  <td><a class="page-link" (click)="charactersFunc()" href="javascript:void(0)">Characters</a></td>
  <td>Pov Characters</td>
</tr>
